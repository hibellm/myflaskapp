{% extends 'layout.html' %}

{% block body %}
  <h1><i class="ui icon sign in"></i>Login</h1>
  <form action="" method="POST">
    <div class="form-group">
      <label>UserID</label>
      <input type="text" name="userid" class="form-control" value={{request.form.userid}}>
    </div>
    <div class="form-group">
      <label>Password (Roche LDAP)</label>
      <input type="password" name="userpw" class="form-control" value={{request.form.userpw}}>
    </div>
    <button type="submit" class="ui button blue"><i class="ui icon send"></i> Submit</button>
  </form>

  <div class="ui basic modal" id="mod1">
    <div class="content">
      <div class="description">
          {% include 'includes/_messages.html' %}
      </div>
    </div>
  </div>
