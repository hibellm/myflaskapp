{% extends 'layout.html' %}
{% block body %}
  <h1>Vendor Dashboard <small> Welcome {{session.username}}</small></h1>
  <a class="ui button green" href="/add_article"> Add Article</a>

  <hr>
  <table class="ui sortable celled table">
    <tr>
      <th>ID</th>
      <th>Vendor Code</th>
      <th>Author</th>
      <th>Date</th>
      <th></th>
      <th></th>
    </tr>
    {% for article in articles %}
      <tr>
        <td>{{article.id}}</td>
        <td>{{article.title}}</td>
        <td>{{article.author}}</td>
        <td>{{article.create_date}}</td>
        <td><a href="edit_article/{{article.id}}" class="ui button compact pull-right">Edit</a></td>
        <td>
          <form action="{{url_for('delete_article', id=article.id)}}" method="post">
            <input type="hidden" name="_method" value="DELETE">
            <input type="submit" value="Delete" class="ui button compact red">
          </form>
        </td>
      </tr>
    {% endfor %}
  </table>
  <script>
   $('table').tablesort()
  </script>
{% endblock %}
