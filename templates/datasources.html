{% extends 'layout.html' %}

{% block body %}
  <h1>Data Sources</h1>
  <ul class="list-group">
    {% for datasource in datasources %}
      <li class="list-group-item">
        <a href="datasource/{{datasource.id}}">{{datasource.dbshortcode}}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
